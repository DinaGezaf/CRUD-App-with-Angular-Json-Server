<h2 class="table">Users List</h2>

<a mat-raised-button (click)="addUser()" color="primary">
  Add User
</a>

<div class="mat-elevation-z15">
  <table mat-table [dataSource]="dataSource"  matSort #sort="matSort" >

    <ng-container matColumnDef="NO.">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="id"> NO.</th>
      <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>

      <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="name"> Name</th>
          <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>

        <ng-container matColumnDef="Email">
          <th mat-header-cell *matHeaderCellDef  mat-sort-header="email"> Email</th>
          <td mat-cell *matCellDef="let element">{{element.email}}</td>
        </ng-container>

        <ng-container matColumnDef="Phone">
          <th mat-header-cell *matHeaderCellDef  mat-sort-header="phone"> Phone</th>
          <td mat-cell *matCellDef="let element">{{element.phone }}</td>
        </ng-container>

        <ng-container matColumnDef="Address">
          <th mat-header-cell *matHeaderCellDef  mat-sort-header="address"> Address</th>
          <td mat-cell *matCellDef="let element">{{element.address}}</td>
        </ng-container>

        <ng-container matColumnDef="Gender">
          <th mat-header-cell *matHeaderCellDef  mat-sort-header="gender"> Gender</th>
          <td mat-cell *matCellDef="let element">{{element.gender}}</td>
        </ng-container>

        <ng-container matColumnDef="Actions">
          <th mat-header-cell *matHeaderCellDef> Actions</th>
          <td mat-cell *matCellDef="let element">
              <div>
                  <a mat-raised-button (click)="editUser(element.id)"  color="primary">Edit</a> |
                  <a mat-raised-button (click)="deleteUser(element.id)" color="accent">Delete</a>
              </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
