<h1 class="title">Welcome..Please update your data </h1>

<div class="container">

  <div class="row">
    <div class="col col-md-8" style="overflow-y: scroll; max-height: 100vh">
      <form [formGroup]="myForm" (ngSubmit)="updateUser()" >

        <div class="col-sm-6">
          <label for="Name" class="form-label" class="col-sm-3">Name</label>
          <input
            type="text"
            class="form-control"
            id="Name"
            formControlName="name"/>
          </div>

              <div class="col-sm-6">
                <label for="email" class="form-label" class="col-sm-3">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="Email"
                  formControlName="email"
                />
              </div>

              <div class="col-sm-6">
                <label for="phone" class="form-label" class="col-sm-3">Phone</label>
                <input
                  type="number"
                  class="form-control"
                  id="Phone"
                  formControlName="phone"
                />
              </div>

                <div class="col-sm-6">
                  <label for="address" class="form-label" class="col-sm-3">Address</label>
                  <input
                    type="text"
                    class="form-control"
                    id="Address"
                    formControlName="address"
                  />
                </div>

                    <div class="col-sm-6">
                      <label class="form-label" class="col-sm-3">Gender</label>
                      <select
                        id="Gender" class="form-control"
                        formControlName="gender">
                        <option value="female">Female</option>
                        <option value="male">Male</option>
                      </select>
                    </div>

        <button type="submit"  class="btn btn-primary col-sm-offset-3">Save</button>
        <button type="button"  class="btn btn-default col-sm-offset-3" (click)="closeEditData()">Cancel</button>

      </form>
    </div>
